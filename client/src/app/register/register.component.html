<div class="container" style="padding-top: 7%;">
  <div class="card">
    <div class="card-body">
      <div class="column">
        <div class="col-md-6">
          <h1 style="color: aqua;font-family: cursive;">{{registerTitle}}</h1>
          <form [formGroup]="registerForm" (ngSubmit)="userSignup(registerForm.value)">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Create your User Name</label>
              <input type="text" class="form-control" #userName aria-describedby="emailHelp"
                formControlName="userName" required>
              <div id="userName" class="form-text">Create a catchy User Name, that you don't forget</div>
              <div *ngIf="Name && Name.invalid && Name.touched" id="emailHelp" class="form-text" style="color:red;">Please enter your User Name</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter your Email</label>
              <input type="email" class="form-control" #userMailID aria-describedby="emailHelp"
                formControlName="userMailID" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <div *ngIf="MailID && MailID.invalid && MailID.touched" id="emailHelp" class="form-text" style="color:red;">Please enter a valid E-Mail</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" #userPassword formControlName="userPassword"
                required>
                <div *ngIf="Password && Password.invalid && Password.touched" id="emailHelp" class="form-text" style="color:red;">Please enter a valid E-Mail</div>  
            </div>
            <div class="mb-3">
              <a routerLink="/login"><label class="form-check-label" for="exampleCheck1">Already have an
                  Account</label></a>
            </div>
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Sign-Up</button>
          </form>
        </div>
        <!-- <div class="col-md-10">
          <div class="image-container">
            <img src="" alt="Nature">
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
