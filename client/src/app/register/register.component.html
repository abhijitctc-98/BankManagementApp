<div class="container">
    <h1 style="color: aqua;font-family: cursive;">{{registerTitle}}</h1>
    <form [formGroup]="registerForm" (ngSubmit)="userSignup(registerForm.value)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Create your User Name</label>
          <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" formControlName="userName">
          <div id="emailHelp" class="form-text">Create a catchy User Name, that you don't forget</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter your Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="userMailID">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="userPassword">
        </div>
        <div class="mb-3">
          <a routerLink="/login"><label class="form-check-label" for="exampleCheck1">Already have an Account</label></a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
